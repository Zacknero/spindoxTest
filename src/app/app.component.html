<section class="container">

  <div class="card">

    <div class="divider">
    </div>

    <div class="image-container">
      <img [src]="userRandom?.picture?.large" alt="">
    </div>

    <app-user-info class="user-section" [userRandom]="userRandom" (iconSelected)="getTypeInfoUser($event)"
                   [userLabel]="userLabel" [ngClass]="{'disabled':!userRandom}">
    </app-user-info>
  </div>

</section>
